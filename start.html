<!DOCTYPE html>

    Compatibility: Mozilla Firefox, Google Chrome, NetSurf, Palemoon, Basilisk

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="start.css" />
    <script
      type="text/javascript"
      language="javascript"
      src="start.js"
    ></script>
  </head>
  <body onload="init();">
    <iframe
      id="preview"
      src="about:blank"
      onload="preview(2,0)"
      frameborder="0"
    ></iframe>
    <div id="overlay"></div>

    <div id="center">
      <div id="content">
        <div id="menu">
          <ul id="mnu"></ul>
        </div>
        <br />
        <input
          type="text"
          id="q"
          value=""
          placeholder="Search..."
          onkeypress="handleQuery(event,this.value);"
          onfocus="this.value=this.value"
        />
        <br /><br />
        <div id="more">
          <input
            type="button"
            id="plus"
            value="+"
            onclick="toggleNote();"
          />
          <br />
          <div id="help"></div>
        </div>
      </div>
    </div>
  </body>
</html>
